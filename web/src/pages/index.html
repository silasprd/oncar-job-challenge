<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnCar Job Challenge</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="bar">
            <div class="title">
                <h1 class="nav-title">onCar Job Challenge</h1>
            </div>

            <div class="filter">
                <label for="filterType" class="txt-filter">Filtrar:</label>
                <select id="filterType">
                    <option value="" selected="true" disabled>Selecione um filtro</option>
                    <option value="brand">Marca</option>
                    <option value="model">Modelo</option>
                    <option value="year">Ano</option>
                </select>
                <input type="text" id="filterValue" placeholder="Digite aqui">
                <button id="filter-button" class="filter-button">FILTRAR</button>
            </div>

            <div class="add-car">
                <button class="add-car-button">Adicionar Carro</button>
            </div>
        </div>
        <ul id="carList" class="car-list">

        </ul>
        <div id="pagination">
            <span class="material-symbols-outlined" id="prevPage">
                first_page
            </span>
            <span><span id="currentPage">1</span></span>
            <span class="material-symbols-outlined" id="nextPage">
                last_page
            </span>
        </div>
    </div>

    <div id="form-contact" class="form-contact">
        <div class="form-content">
            <span class="closed">&times;</span>
            <div class="content">
                <div class="get-car-container">
                    <span id="get-car"></span>
                    <span id="get-car-price"></span>
                </div>
                <h2 class="form-title">Preencha suas informações de Contato</h2>
                <form id="contact-form" class="contact-form">
                    <div class="field">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Informe seu nome" required>
                    </div>
                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="field">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Ex.: 12996000000">
                    </div>
                    <div class="form-bottom">
                        <button type="submit" class="submit-button" id="submit-button">Enviar</button>
                        <span class="span-contacts">Ver contatos</span>
                    </div>
                </form>
            </div>
            <div id="car-contacts" class="car-contacts">
                <div class="form-title">
                    <h2>Contatos interessados</h2>
                </div>
                <ul id="contact-list" class="contact-list">

                </ul>
                <div class="back-button">
                    <span>Voltar</span>
                </div>
            </div>
        </div>
    </div>

    <div id="form-car" class="form-car">
        <div class="form-content">
            <span class="closed-car">&times;</span>
            <h2 class="form-title">Preencha as informações do carro</h2>
            <form id="car-form" class="car-form">
                <div class="field">
                    <label for="brand">Marca:</label>
                    <input type="text" id="brand" name="brand" required>
                </div>
                <div class="field">
                    <label for="model">Modelo:</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div class="field">
                    <label for="year">Ano:</label>
                    <input type="text" id="year" name="year" required>
                </div>
                <div class="field">
                    <label for="price">Preço:</label>
                    <input type="text" id="price" name="price" required>
                </div>
                <button type="submit" class="submit-button" id="submit-car-button">Salvar</button>
            </form>
        </div>
    </div>


    <script src="https://unpkg.com/imask"></script>
    <script src="/static/script/script.js">


    </script>
</body>

</html>
