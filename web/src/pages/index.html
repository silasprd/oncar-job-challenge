<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnCar Job Challenge</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="">Lista de Carros</h1>
        <ul id="carList" class="car-list">
          <!-- A lista de carros será preenchida dinamicamente pelo JavaScript -->
        </ul>
    </div>

    <div id="form" class="form">
        <div class="form-content">
          <span class="closed">&times;</span>
          <h2>Preencha suas informações de Contato</h2>
          <form id="contact-form" class="contact-form">
            <!-- Seus campos de formulário aqui -->
            <div class="field">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="field">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <!-- Outros campos do formulário -->
            <button type="submit" class="submit-button">Enviar</button>
          </form>
        </div>
    </div>

    <script src="/static/script/script.js">

        
    </script>
</body>
</html>
